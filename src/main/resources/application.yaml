spring:
  application:
    name: kss
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

kss:
  upload:
    # Maximum allowed upload size exposed as configuration (10MB)
    max-size-bytes: 10485760
  processing:
    # Number of processing phases in the pipeline
    phases:
      count: 4
    # Thread name prefix for processing phase worker threads
    phase-thread-prefix: "processing-phase-"
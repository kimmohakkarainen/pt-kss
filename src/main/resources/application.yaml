spring:
  application:
    name: kss
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

kss:
  upload:
    # Maximum allowed upload size exposed as configuration (10MB)
    max-size-bytes: 10485760